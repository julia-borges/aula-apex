<template>
    <div class="slds-size_4-of-12 slds-m-around_medium">
        <lightning-card title="Gerenciador de Tarefa" icon-name="standard:task">
            <div class="slds-m-around_medium">

                <div class="slds-grid slds-wrap slds-grid_vertical-align-center">
                    <!-- Input da nova tarefa -->
                    <div class="slds-size_3-of-4 slds-p-right_small">
                        <lightning-input variant="label-hidden" placeholder="Nova tarefa" type="text" value={novaTarefa}
                            onchange={atualizaTarefa}>
                        </lightning-input>
                    </div>

                    <!-- BotÃ£o de adicionar -->
                    <!-- <div class="slds-size_1-of-4 slds-p-left_x-small botaoTeste">
                        <lightning-button onclick={adicionaTarefa} icon-name="utility:add" variant="brand">
                        </lightning-button>
                    </div> -->

                    <div class="slds-size_1-of-4">
                        <lightning-button-icon
                        icon-name="utility:add" 
                        variant="brand"
                        alternative-text="Adicionar tarefa"
                        onclick={adicionaTarefa}
                        class="slds-button">
                        </lightning-button-icon>
                    </div>


                </div>

                <!-- Lista de tarefas -->
                <template if:false={listaVazia}>
                    <ul class="slds-list_ordered slds-m-top_medium">
                        <template for:each={listaTarefas} for:item="item">
                            <li key={item.id}>
                                <div>
                                    {item.nome}
                                </div>
                            </li>
                        </template>
                    </ul>
                </template>
            </div>
            <div slot="footer" class="slds-text-title_caps">
                Total: {listaTarefas.length} tarefas
            </div>
        </lightning-card>
    </div>
</template>
